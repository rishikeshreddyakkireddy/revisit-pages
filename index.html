<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK MARKER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/bookmark-documents--v5.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/ios/50/000000/book-reading.png" id="nav-brand"/>
    </a>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Link</span>
                <input type="text" class="form-control" placeholder="Link" aria-label="Link" aria-describedby="basic-addon1" id="input">
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon">Tag</span>
                <input type="text" class="form-control" placeholder="Tags" aria-label="Tag" aria-describedby="basic-addon1" id="tag">
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Description</span>
                <input type="text" class="form-control" placeholder="Description" aria-label="Description" aria-describedby="basic-addon1" id="description">
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <button onclick="show()" class="btn btn-dark btn-outline-secondary btn-lg"> ADD </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="row" id="open"></div>
    <script src="script.js"></script>
</body>
</html>
